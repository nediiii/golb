type Tag implements Node {
  id: ID!
  updateAt: Date!
  createAt: Date!
  slug: String!
  name: String!
  description: String
  postConnection(
    first: Int
    last: Int
    after: String
    before: String
  ): TagPostsConnection
}
type TagsConnection {
  pageInfo: PageInfo!
  edges: [TagsEdge!]
  totalCount: Int!
  tags: [Tag!]
}

type TagsEdge {
  node: Tag
  cursor: ID!
}
type PostTagsConnection {
  pageInfo: PageInfo!
  edges: [PostTagsEdge!]
  totalCount: Int!
  tags: [Tag!]
}

type PostTagsEdge {
  node: Tag
  cursor: ID!
}

input InputTag {
  name: String
  description: String
}
